      </div>

        <div class="col-md-4">
                <div class="form-group">
        <input type="text" class="form-control" id="price" placeholder="price" [(ngModel)]="price" name="price">
        </div></div>
    <div class="row">
    <div class="col-md-12">
    <div class="form-group">
    <input type="date" class="form-control" id="date" placeholder="date" [(ngModel)]="date" name="date">
    </div></div>
    </div>
